<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="container">
    <h1>To-do List<i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
        <li><span><i class="fa fa-trash"></i></span> Go to the grocery store</li>
        <li><span><i class="fa fa-trash"></i></span> Drop of dry cleaning</li>
        <li><span><i class="fa fa-trash"></i></span> Visit grandmother</li>
    </ul>
</div>

<script src="assets/js/todos.js"></script>
</body>
</html>
